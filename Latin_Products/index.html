<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Logo -->
    <!-- Buttons -->
    <section class="buttons">
    <button class="btn"><img src="images1/flag_mex.png" alt="mex" class="imgBtn"></button>
    <button class="btn"><img src="images1/flag_peru.png" alt="pr" class="imgBtn"></button>
    <button class="btn"><img src="images1/flag_brazil.png" alt="bz" class="imgBtn"></button>
    <button class="btn"><img src="images1/flag_chile.png" alt="ch" class="imgBtn"></button>
    <button class="btn"><img src="images1/latinamerica.jpeg" alt="lt" class="imgBtn"></button>
    </section>
    <!-- Items -->

<ul class="items">
    <li class="item">
        <img src="images/mexico/mex-lime1.jpeg" alt="lime" class="item__thumbnail">
        <span class="item__description">Mexico, Lime</span>
    </li>
    <li class="item">
        <img src="images/peru/peru_alpaca.jpeg" alt="Alpaca" class="item__thumbnail">
        <span class="item__description">Peru, Alpaca</span>
    </li>
    <li class="item">
        <img src="images/brazil/brasil_neymar.jpeg" alt="Neymar" class="item__thumbnail">
        <span class="item__description">Brazil, Neymar</span>
    </li>
    <li class="item">
        <img src="images/chile/chile_maqui.jpeg" alt="Maqui" class="item__thumbnail">
        <span class="item__description">Chile, Maqui</span>
    </li>
    <li class="item">
        <img src="images/others/col_juanvaldez.jpg" alt="Coffee" class="item__thumbnail">
        <span class="item__description">Colombia, Coffee</span>
    </li>
    <li class="item">
        <img src="images/mexico/mex_sombrero.jpeg" alt="Sombrero" class="item__thumbnail">
        <span class="item__description">Mexico, Sombrero</span>
    </li>
    <li class="item">
        <img src="images/peru/peru_pisco.jpeg" alt="Pisco" class="item__thumbnail">
        <span class="item__description">Peru, Pisco</span>
    </li>
    <li class="item">
        <img src="images/chile/chile_rosehip.jpeg" alt="Rose" class="item__thumbnail">
        <span class="item__description">Chile, Rose hip</span>
    </li>
    <li class="item">
        <img src="images/brazil/brasil_cafe.jpeg" alt="Coffee" class="item__thumbnail">
        <span class="item__description">Brazil, Coffee</span>
    </li>
    <li class="item">
        <img src="images/others/argen_messi.jpeg" alt="Messi" class="item__thumbnail">
        <span class="item__description">Argentina, Messi</span>
    </li>

</ul>
